<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String interpolation</title>
</head>
<body>
    <h1>String interpolation</h1>
    <script>
        const name = "Alice";
        const greeting = `Hello, ${name}!`;
        console.log(greeting); // Output: Hello, Alice!


        const item = "coffee";
        const quantity = 4;
        const order = `You ordered ${quantity} units of  ${item}!!!`; //Output : You ordered 4 units of  coffee!!!
        console.log(order);

    </script>
</body>
</html>
