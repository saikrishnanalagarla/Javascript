<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchApi</title>
</head>
<body>

    <img class="image" src="" alt="imagNot Found">
    <Script>

       // Function to load user data from an API using fetch.
function loadRandomUsers() {
    fetch("https://reqres.in/api/users", { method: "GET" })
        // Fetch user data with a GET request to the specified API.
        .then((response) => { return response.json() })
        // Take the raw response and convert it to JSON.
        .then((data) => { console.log(data) })
        // Output the JSON data to the console for debugging and verification.
        .catch((error) => { console.log(error) });
        // If there's an error during fetch or data processing, log it to the console.
}
loadRandomUsers(); // Execute the function to load random user data.

// Alternative implementation using async/await for fetching user data.
async function loadUsers() {
    let response = await fetch("https://reqres.in/api/users", { method: "GET" })
    // Await the fetch call to resolve and store the response.
    let data = await response.json();
    // Await the conversion of the response to JSON format.
    console.log(data); // Log the user data to the console.
}
loadUsers(); // Execute the async function to load users.

// Function to fetch and display a random cat picture using TheCatAPI.
async function getCatPicture() {
    let response = await fetch("https://api.thecatapi.com/v1/images/search")
    // Fetch a random cat image from TheCatAPI.
    let data = await response.json();
    // Parse the JSON response to access image data.
    console.log(data); // Log the data to the console to inspect the image object.
    let imageUrl = data[0].url; // Extract the URL of the first image.
    let element = document.querySelector(".image"); // Select the HTML element where the image will be displayed.
    element.src = imageUrl; // Set the source attribute of the image element to the cat image URL.
}
getCatPicture(); // Execute the function to fetch and display a cat picture.

// Function to fetch and log currency exchange rate from CoinAPI.
async function getExchangeRate() {
    let response = await fetch("https://rest.coinapi.io/v1/exchangerate/INR/USD", {
        method: "GET",
        headers: { "X-CoinAPI-Key": "6DFA33FA-7CDC-4694-AC60-498776C33A9B" }
        // Include the necessary API key in the request headers for authentication.
    });
    let data = await response.json();
    // Parse the JSON response to access the exchange rate data.
    console.log(data); // Log the exchange rate data to the console.
}
getExchangeRate(); // Execute the function to fetch the INR to USD exchange rate.

    </Script>
</body>
</html>
